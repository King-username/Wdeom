<script>
    window.onload=function(){
        setInterval(function(){
                var dateTime = new Date();
                var hours = dateTime.getHours();
                var minutes = dateTime.getMinutes();
                var seconds = dateTime.getSeconds();
                if (minutes < 10) {
                    minutes = '0'+minutes;
                }
                if (seconds < 10) {
                    seconds = '0'+seconds;
                }
                $("#time").text(hours + ":" + minutes + ":" + seconds);
            }
            ,1000)
    }
</script>
