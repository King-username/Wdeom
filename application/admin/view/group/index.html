{include file='common/head'}
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">{$nav}</a>
        <a>
          <cite>{$title}</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加角色','{:url(\'admin/group/add\')}')"><i
                class="layui-icon">&#xe608;</i>添加角色
        </button>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th style="text-align: center">ID</th>
            <th style="text-align: center">标题</th>
            <th style="text-align: center">描述</th>
            <th style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="item"}
        <tr style="text-align: center">
            <td>{$item.id}</td>
            <td>{$item.title}</td>
            <td>{$item.remark}</td>
            {if $item.id != 1}
            <td class="td-manage">
                <a title="编辑" onclick="edit(this,'')" attr_id='{$item.id}' href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>编辑
                </a>
                <a title="设置权限" onclick="set(this)" attr_id='{$item.id}' href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>设置权限
                </a>
            </td>
            {else/}
            <td>
                <a title="编辑" onclick="edit(this,'')" attr_id='{$item.id}' href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>编辑
                </a>
                <a title="设置权限" onclick="set(this)" attr_id='{$item.id}' href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>设置权限
                </a>
                <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger">超级管理员拥有最高权限</button>
            </td>
            {/if}
        </tr>
        {/volist}
        </tbody>
    </table>
    <!--<div class="page">-->
    <!--<div>-->
    <!--</div>-->
    <!--</div>-->

</div>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });


    /*角色-修改*/
    function edit(obj) {

        var id = $(obj).attr('attr_id');
        var url = '{:URL("group/edit")}?id=' + id;
        //alert(url);
        x_admin_show('修改角色', url)

    }

    /*给角色设置权限*/
    function set(obj) {

        var id = $(obj).attr('attr_id');
        //alert(mid);
        var url = '{:URL("group/setAuth")}?id=' + id;
        //alert(url);
        x_admin_show('设置权限', url)
    }
</script>

</body>

</html>
